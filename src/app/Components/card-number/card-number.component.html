<img alt="avatar-{{ field }}" src="../../../assets/{{ field }}.png" />
<h4>{{ this.field | titlecase }}(s)</h4>
<div class="inputDiv">
  <button class="leftButton" mat-fab (click)="decrement()">
    <mat-icon>remove</mat-icon>
  </button>
  <input
    matInput
    max="10"
    min="0"
    type="number"
    [(ngModel)]="value"
    (ngModelChange)="changeValue(value)"
  />
  <button class="rightButton" mat-fab (click)="increment()">
    <mat-icon>add</mat-icon>
  </button>
</div>
